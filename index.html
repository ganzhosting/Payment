<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Pembayaran</title>
    <style>
        /* Reset & CSS dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Warna tema biru muda & putih */
        html, body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #b3e0ff, #e6f7ff);
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Kontainer utama */
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 255, 0.2);
            padding: 20px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        /* Kartu pembayaran */
        .card {
            background: #f1faff;
            padding: 15px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 50px;
            margin-bottom: 10px;
        }

        .account-number {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Tombol */
        .button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.1s;
        }

        .button:hover {
            background: #0056b3;
        }

        .button:active {
            transform: scale(0.95);
        }

        /* QR Code */
        .qris-container img {
            width: 100%;
            max-width: 250px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>List Payment - Alpin Developer</h2>

        <div class="card">
            <img src="https://files.catbox.moe/i1hcmu.jpg" alt="DANA">
            <h3>DANA</h3>
            <p class="account-number" id="dana">083120589335</p>
            <button class="button" onclick="copyText('dana')">Salin</button>
        </div>

        <div class="card">
            <img src="https://files.catbox.moe/c5qs0b.jpg" alt="OVO">
            <h3>OVO</h3>
            <p class="account-number" id="ovo">087762544501</p>
            <button class="button" onclick="copyText('ovo')">Salin</button>
        </div>

        <div class="card">
            <img src="https://files.catbox.moe/qbb1lk.jpg" alt="GoPay">
            <h3>GoPay</h3>
            <p class="account-number" id="gopay">087762544501</p>
            <button class="button" onclick="copyText('gopay')">Salin</button>
        </div>

        <div class="card qris-container">
            <h3>QRIS</h3>
            <img src="https://files.catbox.moe/tdet2r.jpg" alt="QRIS">
            <a href="https://files.catbox.moe/nlks1z.jpg" download>
                <button class="button" onclick="playSound()">Unduh QRIS</button>
            </a>
        </div>
    </div>

    <!-- Musik Autoplay -->
    <audio id="background-music" autoplay loop>
        <source src="https://files.catbox.moe/smg9bm.mp3" type="audio/mpeg">
    </audio>

    <!-- Efek suara -->
    <audio id="click-sound">
        <source src="https://www.fesliyanstudios.com/play-mp3/4382" type="audio/mpeg">
    </audio>

    <script>
        // Fungsi menyalin teks dengan efek suara
        function copyText(id) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Berhasil disalin: " + text);
                playSound();
            });
        }

        // Fungsi memainkan efek suara klik
        function playSound() {
            const sound = document.getElementById("click-sound");
            sound.currentTime = 0;
            sound.play();
        }

        // Memastikan musik autoplay di browser HP
        document.addEventListener("DOMContentLoaded", () => {
            const music = document.getElementById("background-music");
            music.muted = false;  // Pastikan tidak mute
            music.play().catch(error => {
                console.log("Autoplay dicegah, menunggu interaksi pengguna.");
            });
        });

        // Memaksa autoplay musik jika user scroll atau klik
        document.addEventListener("click", () => {
            const music = document.getElementById("background-music");
            if (music.paused) {
                music.play();
            }
        });

        document.addEventListener("scroll", () => {
            const music = document.getElementById("background-music");
            if (music.paused) {
                music.play();
            }
        });
    </script>

</body>
</html>
